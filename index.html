    <style>
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
      }
      .gradient-blue {
        background: radial-gradient(circle at top, #2563eb 0%, #1e3a8a 100%);
      }
      
      .hero-title-shadow {
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.05) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.05) 60%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        animation: shine 6s infinite;
      }

      @keyframes shine {
        0% { transform: translateX(-150%) rotate(45deg); }
        20%, 100% { transform: translateX(150%) rotate(45deg); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      @keyframes float-slow {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      /* Animação de Pulsação para o Card */
      @keyframes pulse-card {
        0%, 100% { transform: scale(1); box-shadow: 0 25px 50px -12px rgba(37, 99, 235, 0.25); }
        50% { transform: scale(1.015); box-shadow: 0 25px 70px -10px rgba(37, 99, 235, 0.45); }
      }
      
      /* Animação de Pulsação para o Botão CTA */
      @keyframes pulse-cta {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float-slow 6s ease-in-out infinite;
      }
      .animate-pulse-card {
        animation: pulse-card 3s ease-in-out infinite;
      }
      .animate-pulse-cta {
        animation: pulse-cta 2s infinite;
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        pointer-events: none;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-30px);
        transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      }
      .reveal-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      }
      .reveal-right.visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
